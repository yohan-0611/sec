<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>링크 예제</title>
</head>
<body>
	<!-- link a tag : 커플태그입니다. 중요한 속성으로는 href 가 있습니다.
	이 값으로 이동할 URL 경로 또는 문서이름(같은 경로에 있을때)을 주면 링크가 됩니다.
	페이지 이동 뿐 아니라, 페이지 내에서 특정 위치로 이동 할때도 사용됩니다.
	이때 사용되는 형식은 이용해서 id값을 주고(링크되는 target), 링크를 거는쪽에서는 
	href 의 값으로 id 를 넣어주면 됩니다.
	
	또다른 속성으로는 target 이 있고, 값으로는 _blank 와 _self 가 있습니다.
	Default 값은 _self 입니다. 이 의미는 링크되는 페이지를 열떄 자신의 페이지에서 열지,
	새탭 에서 열지를 결정합니다. 속성을 사용치 않으면 기본값의 자신의 페이지에서 열립니다.
	
	마지막..href 의 값으로 #만 주면, 링크는 잡히지만, 이동은 하지 않습니다.
	-->
	<h1>Anchor 알아보기 </h1>
	<hr>
	
	<a href="http://www.daum.net">
		<img
			src="https://t1.daumcdn.net/daumtop_chanel/op/20200723055344399.png"
			alt="다음이미지">
	</a>가기<br>
	
	<a href="http://www.naver.com" target="_blank">Naver</a>가기
	
	수업종료 시간 <a href="#3">선택</a> 하기
	
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<p>
		
		<ol>
			<a id="3"><li>4:20분</li></a>
			
			<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
			<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
			
			<a id="4"><li>5:20분</li></a>
			
			<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
			<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
			
			<a id="5"><li>6:20분</li></a>
		</ol>
		
	</p>
	<!--
		a.html 을 생성하시고, 링크를 잡는데, 이 링크를 클릭하면 새창에서 b.html 이 열려야 합니다
		b.html 에는 컨텐트가 연예인 이름이 10명 정도로 하시고, 그 이름은 br을 사용해서 길게 나열하세요 한페이지에 다안보이도록
		위 a 문서에서 링크를 클릭하면 b문서의 예를 들면, 한고은 이라는 이름이 바로 나오도록 링크를 설정하는게 목적입니다/
		
	-->
	
	
	
	
	
	
	
	
	
	
</body>

</html>
