<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<style>
	
	.dropdown{
		position: relative;
		display: inline-block;		
	}
	
	.dropdown-content{
		display: none;
		position: absolute;
		background-color: beige;
		min-width: 160px;
		box-shadow: 0px 10px 0px rgba(0,0,0,0.2);
		padding: 12px 16px;
		z-index: 1;
	}
	
	.dropdown:hover .dropdown-content{
		display: block;
	}
	
</style>
</head>
<body>
	<h2>Hoverble Dropdown CSS</h2>
	<p>아래의 컨텐트에 호버링 해보세요</p>
	
	<div class="dropdown">
		<span>Mouse Over Me!!!</span>
		<div class="dropdown-content">
			<p>Hello World!!!</p>
		</div>
	</div>
</body>
</html>
