<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
</head>
<body>
<!--멀티미디어 실행하도록 하기...

대표적인 Tag 는 object, embeded 가 있습니다.

object 는 타입 상관없이 모든 미디어(음악, 동영상, pdf 파일등..)을 자동으로 재생하도록 하는 태그이며,
embeded 는 html5 이전부터 사용되던 태그입니다. 두개 중 어떤걸 사용해도 상관없지만,
 object 추천합니다.
 
 대표적인 속성으로는 data(미디어 경로), 플레이어의 크기 제어(width, height, controls 등이 있습니다.)
 embedeb 인 경우엔 src 속성을 이용하서 미디어 경로를 지정합니다.
 
 이 외에 특정 미디어 타입에 맞는 태그도 있는데, audio, video 입니다. 이름만 봐도 뭔지 알듯...-->
 
 <h2>PDF 파일 실행하기.</h2>
 
 <object data="../medias/flight.mp4" width="1000" height="700"></object>
 
 <hr>
 
 <embed src="../medias/salad.mp4">
 
 <hr><hr>
 <video src="../medias/flight.mp4" autoplay controls loop></video>
 <audio></audio>
 
 
 
 
 
 
 
 
 
 
 
</body>
</html>
