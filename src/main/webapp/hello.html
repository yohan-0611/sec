<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body style="background-color: rgb(255, 255, 255);">
	<h2>안녕하세요 주연씨 반가워요</h2>
	이건 그냥 컨텐트입니다.
	<br><br>
	그냥 컨2..
	<p>
		안녕하세요.
	<br>
		이건 문단 태그를 이용한 내용입니다.
	</p>
	하하하하.
	
	<!-- 이건 주석입니다..소스보기에는 보이지만 엘리먼트는 무시 됩니다-->
	
	<!-- 대표적인 block(하나의 박스 단위 컨텐츠를 감싸면서 내-외부에 여백을 주는것) 요소 -->
	<!-- 기본적으로 눈에는 보이지 않지만 내부적으로는 하나의 블락을 이루는 요소..그룹화 할때 사용함-->
	<div style= "background-color: red;">
		div 컨텐트입니다.
	</div>
	
	<!-- 인라인요소 : 컨텐트만큼만 공간을 차지하는 요소, 대표적으로 span 이 있음. -->
	<span style= "background-color: blue;">
		이건 span 의 컨텐트입니다.	
		이건 span 의 컨텐트입니다.	
	</span>
</body>
