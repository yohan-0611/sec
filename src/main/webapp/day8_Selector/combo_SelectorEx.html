<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Insert title here</title>
	<style>
		/*1.번 상하위 셀렉터*/
		div~p {
			background-color: yellow;
		}
	</style>
</head>

<body>
	<!--
	인접선택자 : CSS 에서는 선택자(Selector) 를 중복해서 나열 속성을 정의 할 수 있습니다.
	이중 우리가 알아본거는 "," 를 이용한 ㄴ일괄 정의법 ex>p,h1,h2 {} ==> 3개 요소를 한번에 정의 하는것...
	을 알아봤고, 이번엔 계층을 따라서 적용을 시키는 방법을 알아봅니다.(기호를 사용하는데, 의미만 잘 파악하세요)
	
	1.상하위 계층형 : 상위요소 하위요소(공백을 기준으로 나열) : 이렇게 하면 이 구조로 되어있는 모든 selector 는 공통
	스타일이 정의됩니다.(ex> section div p{})
	
	2.오직 자신에게만 적용되도록 하는 기호 : > ==> 이용하면 특정 요소의 바로 자식만 선택되어 스타일을 적용토록 합니다.
	ex>div>p : 의미는 div 내부에 있는 p 에만 적용되도록 한단 뜻입니다.
	
	3.인접형제요소(sibling) 선택자 : 같은 부모를 두고 있는 자식들간의 선택을 나타냅니다.
	기호로는 + 를 사용합니다.
	ex>h1 + p : h1 요소의 형제인 p 요소중 첫번째 p 요소에만 스타일을 적용하라는 의미입니다. 
	
	4.모든 형제 선택자 : ~를 이용해서 합니다, 이럴경우 모든 형제 선택자가 적용됩니다.
-->
	<h2>상하위 선택자 예제...</h2>
	
	<div>
		<h1>ㅁㄴㅇㅁㄴㅇㅁㄴㅇㄴㅁㅇㅁㄴ</h1>
		<p>
			여긴 p1 내용
		</p>
		<p>
			여긴 p2 내용
		</p>

		<section>
			<p>여긴 section 내에 있는 p의 내용</p>
		</section>

	</div>

	<p>여긴 div밖의 p 내용...1</p>
	<p>여긴 div밖의 p 내용...2</p>
</body>

</html>
