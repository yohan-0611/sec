<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<!--가상 속성요소는 ::속성명{정의부} 형식입니다.-->
<style>
	p::first-line{
		color: aquamarine;
		font-variant: small-caps;
	}
	p::first-letter{
		color: red;
		font-size: xx-large;
	}
	
	h1::before{
		content: url(../images/dot.png);
	}
</style>
</head>
<body>
	<h1>이건 h1의 내용입니다.</h1>
	<p>asdasdsadasdasdasdasdsa<br>
		sdasdasdasdasdasdsad<br>
		asdasdasdasdasdasdasdad</p>
</body>
